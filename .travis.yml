dist: trusty
language: ruby
rvm:
  - 2.3.7

env:
  global:
    - CC_TEST_REPORTER_ID=8889080ae5bbf1a42481aae9fbf7d090267915ee714a77499d84e17d246b698e

addons:
  - postgresql: 9.6

# Cache gems
cache:
  bundler: true
  directories:
    - node_modules

before_script:
  - psql -c 'create database test;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - bundle install --without production --path=${BUNDLE_PATH:-vendor/bundle}

script:
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rspec


after_script:
  - ./cc-test-reporter format-coverage -t simplecov -o coverage/.resultset.json # Format backend coverage
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi  # Upload coverage/codeclimate.json

